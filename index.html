    <div class="black-bg">

        <h4>로그인하세요</h4>
        <form action="success.html">
          <div class="my-3">
            <input type="text" class="form-control" id="email" />
          </div>
          <div class="my-3">
            <input type="password" class="form-control" id="pw" />
          </div>
          <button type="submit" class="btn btn-primary" id="submitBtn">
            전송
          </button>
          <button type="button" class="btn btn-danger" id="close">닫기</button>
        </form>
      </div>
    </div>
    <script>
      $("form").on("submit", function (e) {
        let email = $("#email").val();
        let pw = $("#pw").val();
        if (email == "" || !/\S+@\S+\.\S+/.test(email)) {
          e.preventDefault();
          alert("아이디를 확인해주세요");
        } else if ($("#pw").val() == "" || !/[A-Z]/.test(pw)) {
          e.preventDefault();
          alert("비밀번호를 확인해주세요");
        }
      });
    </script>

        } else {
          //짝수면 font dark
          console.log(num, "ㄷ");
          $(".badge").removeClass("ft-dark");
        }
      });
    </script>

    <div class="alert alert-danger">5초 이내 구매시 사은품 증정</div>

    <script>
      let timer;
      let count = 5;

      timer = setInterval(function () {
        console.log(count);
        $(".alert").html(count + "초 이내 구매시 사은품 증정");
        count--;
        if (count < 0) {
          $(".alert").hide();
          clearInterval(timer);
        }
      }, 1000);
    </script>
    <div style="overflow: hidden">
      <div class="slide-container">
        <div class="slide-box">
          <img src="./ex/img/구라1.jpeg" />
        </div>
        <div class="slide-box">
          <img src="./ex/img/구라2.jpeg" />
        </div>
        <div class="slide-box">

        <div class="slide-box">

        </div>
      </div>
    </div>
    <button class="btn1">1</button>
    <button class="btn2">2</button>
    <button class="btn3">3</button>
    <button class="before">이전</button>
    <button class="next">다음</button>
    <script>
      let pic = 0;
      $(".btn1").on("click", function () {
        $(".slide-container").css("transform", "translateX(-0vw)");
        pic = 0;
      });
      $(".btn2").on("click", function () {
        $(".slide-container").css("transform", "translateX(-100vw)");
        pic = 1;
      });
      $(".btn3").on("click", function () {
        $(".slide-container").css("transform", "translateX(-200vw)");
        pic = 2;
      });

      $(".before").on("click", function () {
        console.log(pic);
        if (pic > 0) {
          pic -= 1;
          $(".slide-container").css("transform", `translateX(-${pic}00vw)`);
        } else {
          pic = $("img").length - 1;
          $(".slide-container").css("transform", `translateX(-${pic}00vw)`);
        }
      });
      $(".next").on("click", function () {
        if (pic < $("img").length - 1) {
          pic += 1;
          $(".slide-container").css("transform", `translateX(-${pic}00vw)`);
        } else {
          $(".slide-container").css("transform", `translateX(0vw)`);
          pic = 0;
        }
      });
    </script>
