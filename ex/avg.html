<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>avg</title>
    <link href="../css/main.css" rel="styleSheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div>
      <span class="avg form-hide" type="text"></span
      ><span class="btn">평균점수 알아보기</span>
    </div>
    <script>
      $(".btn").click(function () {
        // var pastScore = [10, 20, 30, 40, 50];
        // var score = 40;
        var pastScore = [40, 40, 40];
        var score = 20;
        avgScore(pastScore, score);
      });
      function avgScore(pastScore, score) {
        var num = 0;
        for (s of pastScore) {
          num += s;
        }
        console.log(num);
        console.log(pastScore.length);
        var present = num / pastScore.length - score;
        console.log(present);
        $(".avg").removeClass("form-hide");
        if (present < 0) {
          present = Math.abs(present);
          $(".avg").html(`평균보다 ${present}점이 올랐네요!`);
        } else {
          $(".avg").html(`평균보다 ${present}점이 떨어졌네요 재수추천!`);
        }
      }
    </script>
  </body>
</html>
