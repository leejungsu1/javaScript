<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>threeSixNine</title>
    <link href="../main.css" rel="styleSheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div>
      <img src="./img/물음표.png" id="image" class="img-main" />
      <div class="input-group mb-3">
        <input
          type="number"
          class="form-control"
          id="num"
          placeholder="숫자를 입력하세요"
          aria-label="Recipient's username"
          aria-describedby="button-addon2"
        />
        <button class="btn btn-outline-secondary" type="reset" id="btn">
          입력
        </button>
      </div>
    </div>
    <script>
      $("#btn").on("click", function () {
        if ($("#num").val() == "") {
          alert("숫자를 입력하세요.");
        } else {
          if ($("#num").val() % 9 == 0) {
            $(".img-main").addClass("img");
            $(".img-main").addClass("show-img");
            $("#image").attr("src", "./img/박수두번.png");
          } else if ($("#num").val() % 3 == 0 && $("#num").val() % 9 != 0) {
            $(".img-main").addClass("img");
            $(".img-main").addClass("show-img");
            $("#image").attr("src", "./img/박수.png");
          } else {
            $(".img-main").addClass("img");
            $(".img-main").addClass("show-img");
            $("#image").attr("src", "./img/pass.png");
          }
        }
        $("#num").val("");
      });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
  <script></script>
</html>
