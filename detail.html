<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>detail</title>
    <link href="./css/main.css" rel="styleSheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container mt-3">
      <div class="card p-3">차량이름 / 가격</div>
    </div>
    <form class="container my-5 form-group">
      <p>상품선택</p>
      <select class="form-select mt-2">
        <option>선택하시오</option>
        <option>모자</option>
        <option>셔츠</option>
      </select>
      <select class="form-select mt-2 form-hide"></select>
    </form>
    <script>
      $(function () {
        $(".form-select").eq(0).empty();
        var selectList = ["선택하시오", "모자", "셔츠", "바지"];
        for (let i = 0; i < selectList.length; i++) {
          var option = "<option>" + selectList[i] + "</option>";
          $(".form-select").eq(0).append(option);
        }
      });
    </script>
    <script>
      $(".form-select")
        .eq(0)
        .change(function (e) {
          var size = ["85", "90", "95", "100", "105"];
          var sizePants = ["25", "26", "27", "28", "29"];
          var sizeCap = ["S", "M", "L", "XL"];
          console.log($(this).next());
          if ($(this).val() == "모자") {
            // $(".form-select").eq(1).css("display", "block");
            // $(this).next().removeClass("form-hide");
            // $(this).next().empty();
            // for (let i = 0; i < sizeCap.length; i++) {
            //   var option = $("<option>" + sizeCap[i] + "</option>");
            //   $(this).next().append(option);
            // }
            addOption(sizeCap);
          } else if ($(this).val() == "셔츠") {
            addOption(size);
            // $(".form-select").eq(1).css("display", "block");
            // $(this).next().removeClass("form-hide");
            // $(this).next().empty();
            // for (let i = 0; i < size.length; i++) {
            //   var option = $("<option>" + size[i] + "</option>");
            //   $(this).next().append(option);
            // }
          } else if ($(this).val() == "바지") {
            addOption(sizePants);
          } else {
            $(this).next().css("display", "none");
            $(this).next().addClass("form-hide");
          }
        });
      function addOption(list) {
        $(".form-select").eq(1).removeClass("form-hide");
        $(".form-select").eq(1).empty();

        for (let i = 0; i < list.length; i++) {
          var option = $(`<option> ${list[i]}</option>`);
          $(".form-select").eq(1).append(option);
        }
      }
    </script>
    <script>
      // var car = "소나타";
      // var carPrice = "500000";
      // var carColor = "white";
      var car = ["소나타", 5000, "white"];
      var car2 = {
        name: "소나타",
        price: [5000, 3000, 1000],
        color: "white",
      };
      $(".card").html(car2.name + " / " + car2.price[0]);
    </script>
    <style>
      ul.list {
        list-style-type: none;
        margin: 0;
        padding: 0;
        border-bottom: 1px solid #ccc;
      }
      ul.list::after {
        content: "";
        display: block;
        clear: both;
      }
      .tab-button {
        display: block;
        padding: 10px 20px 10px 20px;
        float: left;
        margin-right: -1px;
        margin-bottom: -1px;
        color: grey;
        text-decoration: none;
        cursor: pointer;
      }
      .orange {
        border-top: 2px solid orange;
        border-right: 1px solid #ccc;
        border-bottom: 1px solid white;
        border-left: 1px solid #ccc;
        color: black;
        margin-top: -2px;
      }
      .tab-content {
        display: none;
        padding: 10px;
      }
      .show {
        display: block;
      }
    </style>

    <div class="container mt-5">
      <ul class="list">
        <li class="tab-button" data-id="0">Products</li>
        <li class="tab-button orange" data-id="1">Information</li>
        <li class="tab-button" data-id="2">Shipping</li>
        <li class="tab-button" data-id="3">Cost</li>
      </ul>
      <div class="tab-content">
        <p>상품설명입니다. Product</p>
      </div>
      <div class="tab-content show">
        <p>스펙설명입니다. Information</p>
      </div>
      <div class="tab-content">
        <p>배송정보입니다. Shipping</p>
      </div>
      <div class="tab-content">
        <p>가격정보입니다. Cost</p>
      </div>
    </div>
    <script src="tab.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
